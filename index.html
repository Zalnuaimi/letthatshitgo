<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasengan Stress Relief</title>
    <!-- Include GSAP for animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('naruto_village.jpg') no-repeat center center fixed; /* Adjust path as necessary */
            background-size: cover;
            text-align: center;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the form */
            border-radius: 10px;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #rasenganAnimation {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Make sure it's above other content */
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="worries" placeholder="Type your thoughts here..."></textarea>
        <button onclick="shatterText()">Click here and see the magic happen!</button>
    </div>
    <div id="rasenganAnimation">
        <img src="rasengan.gif" alt="Rasengan" style="width: 300px;"> <!-- Adjust path as necessary -->
    </div>

    <script>
        function shatterText() {
            var worries = document.getElementById('worries');
            var text = worries.value;
            var words = text.split(' ');
            worries.value = ''; // Clear the textarea

            var rasenganAnimation = document.getElementById('rasenganAnimation');
            rasenganAnimation.style.display = 'flex'; // Show Rasengan GIF

            words.forEach(function(word, index) {
                var span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = '50%';
                span.style.top = '50%';
                span.style.transform = 'translate(-50%, -50%)';
                span.textContent = word + ' ';
                document.body.appendChild(span);

                // Animate each word
                gsap.to(span, {
                    x: (Math.random() - 0.5) * 500, // Random X coordinate
                    y: (Math.random() - 0.5) * 500, // Random Y coordinate
                    opacity: 0,
                    scale: (Math.random() * 2) + 1, // Random scale between 1 and 3
                    rotation: Math.random() * 360, // Random rotation from 0 to 360 degrees
                    duration: 2, // Duration of the animation
                    ease: "power1.out",
                    onComplete: function() {
                        document.body.removeChild(span); // Remove span after animation
                        if (index === words.length - 1) { // Check if it's the last word
                            setTimeout(function() {
                                rasenganAnimation.style.display = 'none'; // Hide Rasengan GIF after last word is animated
                            }, 1000); // Delay to keep Rasengan visible a bit longer
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
