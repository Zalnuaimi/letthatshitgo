<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasengan Stress Relief</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('naruto_village.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #rasenganAnimation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8) url('rasengan.gif') no-repeat center center;
            background-size: cover;
            z-index: 1000;
        }
        #finalMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="worries" placeholder="Write down anything in your mind that's been stressing you lately, feel free to let it all out as this will only be between you and Naruto. 'You'll get what I mean later on LOL :)'"></textarea>
        <button onclick="shatterText()">Click here and see the magic happen!</button>
    </div>
    <div id="rasenganAnimation"></div>
    <div id="finalMessage"></div>

    <script>
        function shatterText() {
            console.log("Animation triggered"); // Debug log
            var worries = document.getElementById('worries');
            var text = worries.value;
            if (!text) {
                alert('Please enter some text to shatter!');
                return;
            }
            var words = text.split(' ');
            worries.value = ''; // Clear the textarea

            var rasenganAnimation = document.getElementById('rasenganAnimation');
            rasenganAnimation.style.display = 'flex'; // Show Rasengan GIF
            console.log("Rasengan animation should be visible now");

            words.forEach(function(word, index) {
                var span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = '50%';
                span.style.top = '50%';
                span.style.transform = 'translate(-50%, -50%)';
                span.textContent = word + ' ';
                document.body.appendChild(span);

                // Animate each word
                gsap.to(span, {
                    x: (Math.random() - 0.5) * 500,
                    y: (Math.random() - 0.5) * 500,
                    opacity: 0,
                    scale: (Math.random() * 2) + 1,
                    rotation: Math.random() * 360,
                    duration: 2,
                    ease: "power1.out",
                    onComplete: function() {
                        document.body.removeChild(span);
                        if (index === words.length - 1) {
                            setTimeout(function() {
                                rasenganAnimation.style.display = 'none'; // Hide Rasengan GIF after last word is animated
                                displayFinalMessage();
                            }, 2000); // Delay to keep Rasengan visible a bit longer
                            console.log("Last word animated, final message should display soon");
                        }
                    }
                });
            });
        }

        function displayFinalMessage() {
            var message = document.getElementById('finalMessage');
            message.innerHTML = "Life is too short to let stressful thoughts consume you, and sometimes you just have to pull up a Rasengan move on them and shoot them away, which doesn't make sense I know but like... you're stronger than you realize. You've handled so much already, and I know you'll push through this too";
            message.style.display = 'block';
            console.log("Final message displayed");
        }
    </script>
</body>
</html>
