<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasengan Stress Relief</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('naruto_village.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #animation {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .shatter-effect {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            animation: shatter 2s forwards;
            text-shadow: 0px 0px 5px #ff9, 0px 0px 10px #fff;
        }
        @keyframes shatter {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
                transition: transform 2s ease-out;
            }
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Write down anything in your mind that's been stressing you lately. Feel free to let it all out as this will only be between you and Naruto. "You'll get what I mean later on LOL :)"</h1>
        <textarea id="worries" placeholder="Type your thoughts here..."></textarea>
        <button onclick="triggerRasengan()">Click here and see the magic happen!</button>
        <div id="message"></div>
    </div>
    <div id="animation">
        <img src="rasengan.gif" alt="Rasengan Animation" style="width: 100%; height: auto;">
    </div>

    <script>
        function triggerRasengan() {
            const worriesText = document.getElementById('worries').value.trim();
            if (!worriesText) {
                alert('Please write something to let go!');
                return;
            }
            const animation = document.getElementById('animation');
            const textEffect = document.createElement('div');
            textEffect.className = 'shatter-effect';
            textEffect.textContent = worriesText;
            document.body.appendChild(textEffect);
            animation.style.display = 'flex'; // Show the Rasengan full screen

            // Animate the text being absorbed and destroyed by Rasengan
            setTimeout(() => {
                textEffect.style.animation = 'shatter 2s forwards';
            }, 1000); // Delay the shatter effect slightly to sync with Rasengan buildup

            setTimeout(() => {
                document.getElementById('worries').value = ''; // Clear input
                animation.style.display = 'none'; // Hide animation
                textEffect.remove(); // Remove text effect
                displayMessage();
            }, 4000); // Adjust the timeout to match the length of your GIF animation
        }

        function displayMessage() {
            const message = document.getElementById('message');
            message.innerHTML = `
                <h2>Your Worries Are Gone!</h2>
                <p>Life is too short to let stressful thoughts consume you. And sometimes, you just have to pull up a Rasengan move on them and shoot them away. It might not make sense, but rememberâ€”you're stronger than you realize, and you've handled so much already. I know you'll push through this too.</p>
                <button onclick="resetPage()">Start Over</button>
            `;
            message.style.display = 'block';
            message.style.animation = 'fadeIn 2s';
        }

        function resetPage() {
            window.location.reload(); // Reload the page to reset everything
        }
    </script>
</body>
</html>
