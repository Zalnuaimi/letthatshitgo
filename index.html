<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasengan Your Worries Away</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('naruto_village.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        #prompt {
            margin-bottom: 20px;
        }

        #worries {
            width: 80%;
            max-width: 500px;
            height: 50px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            padding: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-top: 10px;
        }

        #animation {
            display: none;
        }

        #message {
            display: none;
        }

        @keyframes shatter {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        .shatter-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            animation: shatter 2s forwards;
            text-shadow: 0px 0px 5px #ff9, 0px 0px 10px #fff;
        }
    </style>
</head>
<body>
    <div id="prompt">
        <h1>Write down anything in your mind that's been stressing you lately, feel free to let it all out as this will only be between you and Naruto. "You'll get what I mean later on LOL :)"</h1>
        <textarea id="worries" placeholder="Type your thoughts here..."></textarea>
        <br>
        <button onclick="destroyWorries()">Let it out!</button>
    </div>
    <div id="animation">
        <img src="rasengan.gif" alt="Rasengan Animation" width="300">
    </div>
    <div id="message"></div>

    <script>
        function destroyWorries() {
            const worries = document.getElementById('worries').value.trim();
            const animation = document.getElementById('animation');
            const message = document.getElementById('message');

            if (worries === '') {
                alert("Please write something down first!");
                return;
            }

            // Create a "shatter" effect
            const shatterEffect = document.createElement('div');
            shatterEffect.textContent = worries;
            shatterEffect.className = 'shatter-effect';
            document.body.appendChild(shatterEffect);

            // Hide the input area
            document.getElementById('prompt').style.display = 'none';

            // Show Rasengan animation
            animation.style.display = 'block';

            setTimeout(() => {
                animation.style.display = 'none';
                message.style.display = 'block';
                message.innerHTML = `
                    <p>Life is too short to let stressful thoughts consume you, and sometimes you just have to pull up a Rasengan move on them and shoot them away, which doesn't make sense I know but like... you're stronger than you realize. You've handled so much already, and I know you'll push through this too.</p>
                `;
            }, 4000);

            // Remove the shatter effect after the animation
            setTimeout(() => {
                shatterEffect.remove();
            }, 2000);
        }
    </script>
</body>
</html>
