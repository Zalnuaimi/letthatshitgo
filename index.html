<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Shatter Effect</title>
    <!-- Include GSAP for animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden; /* Ensures nothing shows outside the boundaries */
        }
        textarea {
            width: 300px;
            height: 100px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <textarea id="worries" placeholder="Type your worries here..."></textarea>
    <button onclick="shatterText()">Shatter Worries</button>

    <script>
        function shatterText() {
            const worries = document.getElementById('worries');
            const text = worries.value;
            const words = text.split(' '); // Split the text into words
            worries.value = ''; // Clear the textarea

            words.forEach(word => {
                const span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = worries.offsetLeft + 'px';
                span.style.top = worries.offsetTop + 'px';
                span.textContent = word + ' ';
                document.body.appendChild(span);

                // Animate each word
                gsap.to(span, {
                    x: (Math.random() - 0.5) * 500, // Random X coordinate
                    y: (Math.random() - 0.5) * 500, // Random Y coordinate
                    opacity: 0,
                    duration: 2, // Duration of the animation
                    ease: "power2.out",
                    onComplete: () => document.body.removeChild(span) // Remove the span after animation
                });
            });
        }
    </script>
</body>
</html>
